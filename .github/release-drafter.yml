name-template: 'v$RESOLVED_VERSION 🌈'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '🧰 Maintenance'
    label: 'chore'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
autolabeler:
  - label: 'feature'
    branch:
      - '/feature\/.+/'
  - label: 'hotfix'
    branch:
      - '/hotfix\/.+/'
  - label: 'release'
    branch:
      - '/release\/.+/'
  - label: 'enhancement'
    title:
      - '/enhance/i'
  - label: 'bug'
    title:
      - '/fix/i'
    branch:
      - '/bugfix\/.+/'
  - label: 'documentation'
    files:
      - 'docs/*'
      - '*.md'
template: |
  ## Changes

  $CHANGES
